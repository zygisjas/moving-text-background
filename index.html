<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Moving Text Background On Mouse Move</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<script src="https://code.jquery.com/jquery-3.2.1.js">
  		</script>
  		<script src="jquery.backgroundMove.js">
  		</script>
	</head>
	<body>
	<h1 class="text">Moving Background</h1>
	<script type="text/javascript">
		
		$('.text').backgroundMove({
			movementStrength: '100'
		})
	</script>
	</body>
</html>
